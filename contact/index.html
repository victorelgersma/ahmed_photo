    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        /* Layout containers */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        section {
            margin-top: 3rem;
        }

        /* Headings & text wrappers (layout only) */
        h1 {
            text-align: center;
        }

        .tagline {
            max-width: 640px;
            margin: 0 auto;
            margin-top: 2rem;
        }

        @media (min-width: 901px) {
            .grid-item-cta {
                grid-column: 1 / -1; /* span all three columns */
                aspect-ratio: auto; /* let height be based on content */
                padding: 0.7rem 0; /* give it some breathing room */
            }
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
        }

        /* Modal mechanics */
        .modal {
            position: fixed;
            inset: 0;
            display: none; /* hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.open {
            display: flex; /* shown when JS adds .open */
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1em;
        }

        .modal img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }

        .modal .close {
            position: absolute;
            cursor: pointer;
        }

        /* Navigation arrows */
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 1.2rem; /* increase clickable area */
            width: 3.5rem; /* ensure a minimum hitbox size */
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;

            border-radius: 50%; /* optional: nicer look */
            touch-action: manipulation;
        }

        .nav.prev {
            left: 24px;
        }

        .nav.next {
            right: 24px;
        }

        /* Responsive behaviour */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            main {
                padding: 0 1rem;
            }
        }
    </style>
