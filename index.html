  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      font-size: 20px;
      padding: 0.5em 1em;
      text-align: center;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .img-wrap {
      aspect-ratio: 1 / 1; /* or 4/3, 3/2, 16/9 — choose your preferred shape */
      overflow: hidden;
      border-radius: 8px;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* key: crop the image, don’t distort */
    }

    img {
      object-fit: cover;
    }
    a {
      text-decoration: none;
      color: black;
    }

    .button {
      padding: 1em 1em;
      border: 2px solid white;
      text-decoration: none;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .img_wrapper {
      margin-bottom: 1px;
    }

    .tagline {
      text-align: center;
    }

    :root {
      --bg: #050816;
      --bg-elevated: #0b1020;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #93c5fd;
      --border: #1f2933;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* Reuse variables everywhere */
    a {
      color: var(--accent);
    }

    .card {
      background: var(--bg-elevated);
      color: var(--text);
      border: 1px solid var(--border);
    }

    small,
    .muted {
      color: var(--muted);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* When active, show and center it */
    .modal.open {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }

    /* Get in touch */
    .contact {
      margin: 3rem 0 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .contact a {
      color: var(--accent);
    }
  </style>
  <script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".clickable").forEach((img) => {
      img.addEventListener("click", () => {
        modal.classList.add("open"); // show + center
        modalImg.src = img.src;
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("open"); // show + center
    });

    modal.addEventListener("click", (e) => {
      // allow clicking outside the image to close
      if (e.target === modal) modal.classList.remove("open");
    });
  </script>
</html>
