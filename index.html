<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ahmed Abu Awad | Portfolio</title>
        <link rel="stylesheet" href="css/basev3.css" />
        <link rel="stylesheet" href="css/theme-dark2.css" />
        <link rel="stylesheet" href="css/galleryv3.css" />
        <link rel="stylesheet" href="css/global.css" />
        <script src="js/gallery.js" defer></script>
    </head>

    <body>
        <header>
            <div>
                <h1>Ahmed Abu Awad<br />Photography</h1>
                <nav>
                    <ul>
                        <li><a href="about">About</a></li>
                        <li><a href="contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section>
                <h2>Portraits</h2>
                <div class="grid">
                    <div class="grid-item">
                        <img
                            src="https://vjbe.net/img/ahmed/2025-12-02-e93ae0.webp"
                            class="thumb thumb-portraits"
                            alt="Portrait"
                        />
                    </div>
                    <div class="grid-item">
                        <img
                            src="https://vjbe.net/img/ahmed/2025-12-05-26dd48.webp"
                            class="thumb thumb-portraits"
                            alt="Portrait"
                        />
                    </div>
                    <div class="grid-item">
                        <img
                            src="https://vjbe.net/img/ahmed/2025-12-05-469f4d.webp"
                            class="thumb thumb-portraits"
                            alt="Portrait"
                        />
                    </div>
                </div>
                <div class="more-button">
                    <a href="portraits" class="btn">More portraits</a>
                </div>
            </section>

            <section>
                <h2>Events</h2>
                <div class="grid">
                    <div class="grid-item">
                        <img
                            src="https://vjbe.net/img/ahmed/2025-12-05-9ef7e9.webp"
                            class="thumb thumb-events"
                            alt="Event"
                            fetchpriority="low"
                        />
                    </div>
                    <div class="grid-item">
                        <img
                            src="https://vjbe.net/img/ahmed/2025-12-05-1cf891.webp"
                            class="thumb thumb-events"
                            alt="Event"
                            fetchpriority="low"
                        />
                    </div>
                    <div class="grid-item">
                        <img
                            src="https://vjbe.net/img/ahmed/2025-12-05-538caf.webp"
                            class="thumb thumb-events"
                            alt="Event"
                            fetchpriority="low"
                        />
                    </div>
                </div>
                <div class="more-button">
                    <a href="events" class="btn">More events</a>
                </div>
            </section>
        </main>

        <!-- MODAL (reused for both galleries) -->
        <div class="modal" id="modal">
            <span class="close" id="closeModal">&times;</span>
            <button class="nav prev" id="prevBtn">&#10094;</button>
            <img id="modalImg" />
            <button class="nav next" id="nextBtn">&#10095;</button>
        </div>
    </body>

    <style>
        .more-button {
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1em;
        }
    </style>
</html>
