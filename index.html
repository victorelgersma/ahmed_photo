  <style>
    body {
      font-family: sans-serif;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .img-wrap {
      aspect-ratio: 1 / 1; /* or 4/3, 3/2, 16/9 — choose your preferred shape */
      overflow: hidden;
      border-radius: 8px;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* key: crop the image, don’t distort */
    }

    .name_box {
      width: 300px;
      border: 1px solid white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;

    img {

    }
    a {

    }

    .button {

      border: 2px solid white;

    main {

      justify-content: center;
      align-items: center;
    }

    .img_wrapper {

    }

    .tagline {

    :root {
      --bg: #050816;
      --bg-elevated: #0b1020;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #93c5fd;
      --border: #1f2933;
    }

    body {
      background: var(--bg);
      color: var(--text);
    }

    /* Reuse variables everywhere */
    a {
      color: var(--accent);
    }

    .card {
      background: var(--bg-elevated);
      color: var(--text);
      border: 1px solid var(--border);
    }

    small,
    .muted {
      color: var(--muted);
    }
